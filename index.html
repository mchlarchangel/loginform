<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login / Registration Form</title>
  <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css">
</head>

<body>
  
  <div class="container" id="container">
    
    <div class="form-container register-container">
      <form action="#">
        <h3>Register</h3>
        <input type="text" placeholder="Name">
        <input type="email" placeholder="Email">
        <input type="password" placeholder="Password">
        <button>Register</button>
        <span>or use your account</span>
        <div class="social-container">
          <!-- <a href="#" class="social"><i class="lni lni-facebook-fill"></i></a> -->
          <a href="#" class="social"><i class="lni lni-google"></i></a>
          <!-- <a href="#" class="social"><i class="lni lni-linkedin-original"></i></a> -->
        </div>
      </form>
    </div>

    <div class="form-container login-container">
      <form action="#">
        <h3>Login into your account</h3>
        <input type="email" placeholder="NIM / NIP">
        <input type="password" placeholder="Password Igracias">
        <div class="content">
          <div class="checkbox">
            <input type="checkbox" name="checkbox" id="checkbox">
            <label>Remember me</label>
          </div>
          <div class="pass-link">
            <a href="#">Forgot password?</a>
          </div>
        </div>
        <button>Login</button>
        <span>or use your account</span>
        <div class="social-container">
          <!-- <a href="#" class="social"><i class="lni lni-facebook-fill"></i></a> -->
          <a href="#" class="social"><i class="lni lni-google"></i></a>
          <!-- <a href="#" class="social"><i class="lni lni-linkedin-original"></i></a> -->
        </div>
      </form>
    </div>

    <div class="overlay-container">
      <div class="overlay">
        <div class="overlay-panel overlay-left">
          <img src="image/Untitled-1.png" alt="">
          <h1 class="title">Welcome to Register Page</h1>
          <p>if Yout have an account <br> login here</p>
          <button class="ghost" id="login">Login
            <i class="lni lni-arrow-left login"></i>
          </button>
        </div>
        <div class="overlay-panel overlay-right">
          <img src="image/Untitled-2.png" alt="">
          <h1 class="title">INSTITUT TEKNOLOGI <br> TELKOM SURABAYA</h1>
          <p>if you don't have an account yet, join us and start your journey.</p>
          <button class="ghost" id="register">Register
            <i class="lni lni-arrow-right register"></i>
          </button>
        </div>
      </div>
    </div>

  </div>

  <script src="script.js"></script>

</body>

</html>
